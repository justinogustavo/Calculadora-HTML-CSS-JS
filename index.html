<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="main">
        <form action="" name="Calculator">
            <input type="text"" class="text main-color" name="text1" disabled>
            <input type="text" class="text1 main-color" name="text12" value="C" onclick="location.reload()"><br>
            
            <input type="button"  class="num color" name="btn9" value="9" onclick="displaynum(btn9.value)">
            <input type="button"  class="num color" name="btn8" value="8" onclick="displaynum(btn8.value)">
            <input type="button"  class="num color" name="btn7" value="7" onclick="displaynum(btn7.value)">
            <input type="button"  class="num mais" name="addbtn" value="+" onclick="displaynum(addbtn.value)"><br>
            
            <input type="button"  class="num color" name="btn6" value="6" onclick="displaynum(btn6.value)">
            <input type="button"  class="num color" name="btn5" value="5" onclick="displaynum(btn5.value)">
            <input type="button"  class="num color" name="btn4" value="4" onclick="displaynum(btn4.value)">
            <input type="button"  class="num menos" name="subbtn" value="-" onclick="displaynum(subbtn.value)"><br>
            
            <input type="button"  class="num color" name="btn3" value="3" onclick="displaynum(btn3.value)">
            <input type="button"  class="num color" name="btn2" value="2" onclick="displaynum(btn2.value)">
            <input type="button"  class="num color" name="btn1" value="1" onclick="displaynum(btn1.value)">
            <input type="button"  class="num vezes" name="mulbtn" value="*" onclick="displaynum(mulbtn.value)"><br>
 
            <input type="button"  class="num color" name="pontobtn" value="." onclick="displaynum(pontobtn.value)">
            <input type="button"  class="num color" name="btn0" value="0" onclick="displaynum(btn0.value)">
            <input type="button"  class="num color" name="igualbtn" value="=" onclick="text1.value=eval(text1.value)">
            <input type="button"  class="num div" name="btndiv" value="/" onclick="displaynum(btndiv.value)"><br>
        </form> 
    </div>
    <script src="script.js">

    </script>
</body>
</html
